<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="50" class="d-inline-block align-top" alt="" />
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						 th:href="@{/}">Trang chủ</a></li>
					<li class="nav-item"><a class="nav-link active" sec:authorize="hasRole('ADMIN')"
						th:href="@{/admin}">Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}"
						href="#">Sản phẩm</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Đăng xuất</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="mt-2 p-5 bg-primary text-white rounded">
		<h1>Chào mừng, Admin</h1>
		<p>
			Dễ dàng quản lý dữ liệu của bạn từ quản trị viên này
			<mark>CMS</mark>
		</p>
	</div>
	<div class="row">
		<div class="col-sm-3 pt-4 ms-3">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Thể loại</h5>
					<p class="card-text">Quản lý phần thể loại sản phẩm</p>
					<a href="#" th:href="@{/admin/categories}" class="btn btn-primary">Quản lý</a>
				</div>
			</div>
		</div>
		<div class="col-sm-3 pt-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Sản phẩm</h5>
					<p class="card-text">Quản lý sản phẩm</p>
					<a href="#" th:href="@{/admin/products}" class="btn btn-primary">Quản lý</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
