<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="50" class="d-inline-block align-top" alt="" />
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						aria-current="page" th:href="@{/}">Trang chủ</a></li>
					<li class="nav-item"><a class="nav-link" sec:authorize="hasRole('ADMIN')"
						th:href="@{/admin}">Admin</a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/shop}" href="#">Sản phẩm</a></li>
					<li class="nav-item"><a class="nav-link " href="#"
						th:href="@{/register}">Đăng ký</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Đăng nhập</h2>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input type="email" name="email"
							id="email" placeholder="Nhập email của bạn"
							class="form-control">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mật khẩu</label> <input type="password"
							class="form-control" placeholder="Nhập mật khẩu của bạn"
							name="password" id="password">
					</div>
					<div th:if="${param.error}" class="alert alert-danger">
						Email hoặc mật không hợp lệ !</div>
					<input type="submit" value="Đăng nhập" class="btn btn-primary">
					<br> <span>Bạn chưa có tài khoản ? <a
						 th:href="@{/register}"> Đăng ký</a></span> <br>
					<a href="" th:href="@{/forgotpassword}">Quên mật khẩu ?</a>
				</form>
				<br>
				<a th:href="@{/oauth2/authorization/google}" class="btn btn-primary">Đăng nhập với google </a>
			</div>
		</div>
	</div>

</body>
</html>
