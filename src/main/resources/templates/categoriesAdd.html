<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="50" class="d-inline-block align-top" alt="" />
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Trang chủ</a></li>
					<li class="nav-item"><a class="nav-link" sec:authorize="hasRole('ADMIN')"
						th:href="@{/admin}">Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}"
						href="#">Sản phẩm</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Đăng xuất</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<form th:action="@{/admin/categories/add}" th:object="${category}"
			method="post">
			<div class="mb-3 col-3">
				<input type="hidden" name="id" th:field="*{id}"> 
				<label
					for="name" class="form-label">Tên thể loại</label> <input type="text"
					th:field="*{name}" class="form-control" id="name" name="name"
					required>

			</div>
			<button type="submit" class="btn btn-primary">Thêm</button>

		</form>
	</div>


</body>
</html>
